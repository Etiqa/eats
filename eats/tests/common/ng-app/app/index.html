    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">

        <title>Angular Test Form</title>
        <meta name="description" content="Angular Test Form Description" />
        <meta name="google-site-verification" content="XXXXXXXXYYYYYYY" />
        <meta name="msvalidate.01" content="XXXXXYYYYYYYYY" />
        <meta name="apple-mobile-web-app-title" content="Angular Test From" />
        <meta name="keywords" content="">

        <!-- ICONS -->
        <link rel="icon" href="" />
        <link rel="apple-touch-icon" href="" />

        <!-- FACEBOOK METAs -->
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">

        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">

        <!--  MODERNIZR -->
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
            #main-wrapper {
                padding: 50px;
            }
            .test-element {
                padding: 10px 0;
                border-bottom: 1px dotted #ccc;
            }
            #textValueFull{
                color: red;
            }
            #textValueFull:hover{
                color: black;
            }
        </style>
    </head>
    <body>

        <div id="main-wrapper" class="container" ng-controller="AppController as appCtrl" data-ng-cloak>
            <h1>Angular Test Form</h1>
            <span>{{testBind}}</span><br/>
            <form novalidate>
                <div class="test-element">
                    <input type="text" ng-model="appCtrl.textField" />
                    Value: <span id="textValue">{{appCtrl.textField}}</span>
                </div>
                <div class="test-element">
                    <input type="text" ng-model="appCtrl.textFieldFull" />
                    Value: <span id="textValueFull">{{appCtrl.textFieldFull}}</span>
                </div>
                <div class="test-element">
                    <input type="text" ng-model="appCtrl.placeHolder" placeholder="Last name"/>
                    Value: <span id="placeHolder">{{appCtrl.placeHolder}}</span>
                </div>
                <div class="test-element">
                    <input type="checkbox" ng-model="appCtrl.checkField"/>
                    Value: <span id="checkValue">{{appCtrl.checkField}}</span>
                </div>
                <div class="test-element">
                    <input type="checkbox" ng-model="appCtrl.checkFieldTrue"/>
                    Value: <span id="checkValueTrue">{{appCtrl.checkFieldTrue}}</span>
                </div>

                <div class="test-element">
                    <input type="radio" value='yes' ng-model="appCtrl.radioField" />
                    <input type="radio" value='no' ng-model="appCtrl.radioField" />
                    Value: <span id="radioValue">{{appCtrl.radioField}}</span>
                </div>

                <div class="test-element">
                    <input type="password" ng-model="appCtrl.passwdField" />
                    Value: <span id="passwdValue">{{appCtrl.passwdField}}</span>
                </div>

                <div class="test-element">
                    <select ng-model="appCtrl.selectField"
                            ng-options="option.value for option in appCtrl.selectOptions track by option.id">

                    </select>
                    Value: <span id="selectValue">{{appCtrl.selectField}}</span>
                </div>

            </form>
        </div>


        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->

        <!-- include: "type": "js", "files": "src/**/**.js,!src/**/*.spec.js" -->
        <script src="src/app.js"></script>
        <!-- /include -->

    </body>
</html>
